<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta charset="UTF-8">
</head>

<body>

<h1>ГЛАВНО ЗАГЛАВИЕ</h1>

<h2>ПОДЗАГЛАВИЕ</h2>

<form>
	<fieldset>
		<p>Основни филтри:</p>
		<p>
		<label for="name">
		<span>Име</span>
		<input type="text" name="name" id="name" placeholder="Име" required>
		</label>
		</p>
		<p>
		<label for="lastname">
		<span>Фамилия</span>
		<input type="text" name="lastname" id="lastname" placeholder="Фамилия"required>
		</label>
		</p>
		<p>
		<label for="age">
		<span>Години</span>
		<input type="number" id="age" min="18" max="40" placeholder="18-40" required>
		</p>
		<p>
		<label for="idnumber">
		<span>Идентификационен номер</span>
		<input type="number" name="idnumber" id="idnumber" placeholder="№"required>
		</label>
		</p>
		<p>
		<span>Пол</span>
		<label for="checkbox1">
		<input type="radio" name="sex" id="checkbox1">
		<span>Мъж</span>
		</label>
		<label for="checkbox2">
		<input type="radio" name="sex" id="checkbox2">
		<span>Жена</span>
		</label>
		</p>
	</fieldset>
	<br/>
	<fieldset>
		<p>Времеви филтри:</p>
		<p>
		<span>Начална дата</span>
		<label for="startdate">
		<input type="date" name="sdate" id="startdate">
		</label>
		</p>
		<p>
		<span>Крайна дата</span>
		<label for="enddate">
		<input type="date" name="edate" id="enddate">
		</label>
		</p>
	</fieldset>
	<br/>
	<fieldset>
		<p>Контакти:</p>
		<p>
		<span>Канал за комуникация</span>
		<label for="channels">
		<input type="number" name="telephone" id="channel" placeholder="telephone">
		<input type="number" name="mobile" id="channel" placeholder="mobile">
		</label>
		</p>
		<p>
		<span>Email</span>
		<label for="mail">
		<input type="text" name="mail" id="mail" placeholder="mail">
		</label>
		</p>
	</fieldset>
	<br/>
	<input type="submit">
	<input type="reset">
</form>
<br/>
