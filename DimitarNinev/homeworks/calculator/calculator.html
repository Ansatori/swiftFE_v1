<!DOCTYPE html>

<html lang="en">

<head>
	<title>Calculator</title>
	<style type="text/css">
		.buttonM{
			color:black;
			width:35px;
			height:35px;
			background-color:yellow;
		}
		.button{
			color:black;
			width:54px;
			height:35px;
			background-color:yellow;
		}
		.calculator{
			border:2px solid black;
			width:250px;
			height:auto;
		}
		.allbut{
			margin:10px;
		}
		.result{
			margin-bottom:10px;
			border:1px solid black;
			width:100%;
			height:30px;
			font-size:20px;
			text-align:right;
		}
	</style>
</head>

<body>
	<h1>Calculator</h1>
	<div class="calculator">
		<form>
			<div class="allbut">
				<input type="text" placeholder="0." maxlength="9" class="result">
				<br/>
				<input type="button" value="MR" class="buttonM">
				<input type="button" value="MS" class="buttonM">
				<input type="button" value="MC" class="buttonM">
				<input type="button" value="M+" class="buttonM">
				<input type="button" value="M-" class="buttonM">
				<input type="button" value="M" class="buttonM">
				<br/>
				<input type="button" value="%" class="button">
				<input type="button" value="&#8730" class="button">
				<input type="button" value="x2" class="button">
				<input type="button" value="&#189" class="button">
				<br/>
				<input type="button" value="CE" class="button">
				<input type="button" value="C" class="button">
				<input type="button" value="&#8656" class="button">
				<input type="button" value="&#247" class="button">
				<br/>
				<input type="button" value="7" class="button">
				<input type="button" value="8" class="button">
				<input type="button" value="9" class="button">
				<input type="button" value="&#42" class="button">
				<br/>
				<input type="button" value="4" class="button">
				<input type="button" value="5" class="button">
				<input type="button" value="6" class="button">
				<input type="button" value="&#45" class="button">
				<br/>
				<input type="button" value="1" class="button">
				<input type="button" value="2" class="button">
				<input type="button" value="3" class="button">
				<input type="button" value="&#43" class="button"> 
				<br/>
				<input type="button" value="&#177" class="button">
				<input type="button" value="0" class="button">
				<input type="button" value="&#46" class="button">
				<input type="button" value="=" class="button">
			</div>
		</form>
	</div>
</body>

</html>
