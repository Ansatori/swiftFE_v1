<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
</head>
<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<main>
		<div>
			<input type="text" placeholder="0">
		</div>
		<div>
			<input type="button" value="MC">
			<input type="button" value="MR">
			<input type="button" value="M+">
			<input type="button" value="M-">
			<input type="button" value="MS">
		</div>
		<table >
			<tr>
				<td><input type="button" value="%"></td>
				<td><input type="button" value="V"></td>
				<td><input type="button" value="x&sup2;"></td>
				<td><input type="button" value="1/x"></td>
			</tr>
			<tr>
				<td><input type="button" value="CE"></td>
				<td><input type="button" value="C"></td>
				<td><input type="button" value="1*x"></td>
				<td><input type="button" value="&divide;"></td>
			</tr>
			<tr>
				<td><input type="button" value="7"></td>
				<td><input type="button" value="8"></td>
				<td><input type="button" value="9"></td>
				<td><input type="button" value="*"></td>
			</tr>
			<tr>
				<td><input type="button" value="4"></td>
				<td><input type="button" value="5"></td>
				<td><input type="button" value="6"></td>
				<td><input type="button" value="-"></td>
			</tr>
			<tr>
				<td><input type="button" value="1"></td>
				<td><input type="button" value="2"></td>
				<td><input type="button" value="3"></td>
				<td><input type="button" value="+"></td>
			</tr>
			<tr>
				<td><input type="button" value="&plusmn;"></td>
				<td><input type="button" value="0"></td>
				<td><input type="button" value="."></td>
				<td><input type="submit" value="="></td>
			</tr>
		</table>
	</main>
</body>
</html>
