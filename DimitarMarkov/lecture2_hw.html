<!DOCTYPE html>	
<html>
	<head>
	<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
		
	}
	th, td {
		padding: 5px;
		height: 20px;
		overflow: hidden;	
	}
	th {
		text-align: left;
	}
	fieldset {
	    padding: 1em;
	    font:80%/1 sans-serif;
	}
	label {
	    float:left;
	    width:25%;
	    margin-right:0.5em;
	    padding-top:0.2em;
	    text-align:left;
	}
	</style>
	<title>forms</title>
	</head>
	
	<body> 
		<h1>Форми</h1> 	
		<h2>Лекция 2</h2>
		
		<div>
			<form>
				
				<fieldset>
					<span>Основни филтри:</span>
					<p>
						<label for="name1">Име</label>	
						<input type="text" name="name1">
					</p>
					<p>
						<label for="name2">Фамилия</label>
						<input type="text" name="name2">
					</p>
					<p> 
						<label for="IDnumber">Идентификационен номер</label>
						<input type="number" name="IDnumber">
					</p>
					<p>
						<span>Пол</span> 
						<input type="radio" name="male">
						<span>Mъж</span> 
						<input type="radio" name="female">
						<span>Жена</span>
						<input type="radio" name="other">
						<span>Друг</span>
					</p> 
				</fieldset>
				<br>
					
				<fieldset> 
					<span>Времеви филтри:</span>
					<p>
						<label for="StartDate">Начална дата</label> 
						<input type="date" name="StartDate">
					</p>
					<p>
						<label for="EndDate">Крайна дата</label>
						<input type="date" name="EndDate">
					</p>
				</fieldset>
				<br>	
				
				<fieldset> 
					<span>Контакти:</span>
					<p>
						<label for="dropdown">Канал за комуникация</label>
						<select name="dropdown">
							<option value="option1">Телефон</option>
							<option value="option2">Email</option>
							<option value="option3">Мобилен номер</option>
						</select>
					</p>
					
					<p>
						<label for="email">Email</label>
						<input type="email" name="email">
					</p>
				</fieldset>
				<br>
				
				<button type="submit" value="submit">Търсене</button>
				<button type="reset" value="reset">Изтриване</button> 
				
			</form>
		</div> 
		<br>
		<div>
			<table style="width:100%">
				<tr>
					<td colspan="7">Резултати:</td>
				</tr> 
				<tr>
					<th>Номер</th>
					<th>Име</th>
					<th>Фамилия</th>
					<th>ИН</th>
					<th>КД</th>
					<th>КК</th>
					<th>Имейл</th>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>	
		</div>
	</body> 
</html>
