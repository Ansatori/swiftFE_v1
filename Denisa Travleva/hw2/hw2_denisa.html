			<legend>Основни филтри:</legend>
				<p>
					<label for="firstname">
						<span>Име</span>
						<input type="text" name="firstname" id="firstname" maxlength="20">
					</label>
				</p>
				<p>

					</label>
				</p>
				<p>

						<input type="number" name="inumber" id="inumber" >

				</p>
				<p>
					<span>Пол</span>

				</p>
			</fieldset>
		<p>

					</label>
				</p>
			</fieldset>
		</p>		
		<p>

					<span>Канал за комуникация</span>
					<label for="tel">
						<input type="tel" name="tel" id="tel" size="10">
					</label>
				</p>
				<p>
					<label for="email">
						<span>Email</span>
						<input type="email" name="email" id="email" size="10">
					</label>
				</p>
			</fieldset>
		</p>
		<p>
			<button type="submit" value="submit" name="submit">Търсене</button>
