<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<header>
    <h1>Calculator</h1>
</header>
<body>
    <table>
        <tr>
            <td><input text="text" type="number" placeholder="0"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><button type="button" id="percent">%</button></td>
            <td><button type="button" id="squareRoot">v</button></td>
            <td><button type="button" id="square">x2</button></td>
            <td><button type="button" id="half">1/2</button></td>
        </tr>
        <tr>
            <td><button type="button" id="clearAll">CE</button></td>
            <td><button type="button" id="clear">C</button></td>
            <td><button type="button" id="backSpace"><<<</button></td>
            <td><button type="button" id="divide">/</button></td>
        </tr>
        <tr>
            <td><button type="button" id="seven">7</button></td>
            <td><button type="button" id="eight">8</button></td>
            <td><button type="button" id="nine">9</button></td>
            <td><button type="button" id="multiply">X</button></td>
        </tr>
        <tr>
            <td><button type="button" id="four">4</button></td>
            <td><button type="button" id="five">5</button></td>
            <td><button type="button" id="six">6</button></td>
            <td><button type="button" id="minus">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="one">1</button></td>
            <td><button type="button" id="two">2</button></td>
            <td><button type="button" id="three">3</button></td>
            <td><button type="button" id="plus">+</button></td>
        </tr>
        <tr>
            <td><button type="button" id="plusMinus">+/-</button></td>
            <td><button type="button" id="zero">0</button></td>
            <td><button type="button" id="comma">.</button></td>
            <td><button type="button" id="equals">=</button></td>
        </tr>
    </table>
</body>
</html>
