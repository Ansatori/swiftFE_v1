				<input id="gender" type="radio" name="GenderFemale"/>

		</fieldset>

			<div>

				<label for="startingdate">Начална дата</label>

			</p>
			<p>
				<label for="endingdate">Крайна дата</label>
				<input id="endingdate" type="date" name="EndingDate"/>
			</p>
		</fieldset>
		<fieldset>
			<div>
				<p>
					Контакти:

			<p>
				<label for="phonenumber">Канал за комуникация</label>
				<input id="phonenumber" type="number" name="PhoneNumber"/>
			</p>
			<p>
				<label for="email">Email</label>
				<input id="email" type="mail" name="E-mail"/>
			</p>
		</fieldset>
		<button type="submit" value="search">Търсене</button>
		<button type="reset" value="reset">Изтрий</button>
